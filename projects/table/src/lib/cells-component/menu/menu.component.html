<nb-icon class="menu-show" [matMenuTriggerFor]="menu" [icon]="'menu_kebab'" [size]="1.5"></nb-icon>

<mat-menu #menu="matMenu">
    <ng-container *ngFor="let menu of menuSettings">
        <button [ngClass]="menu.Class" (click)="action(menu)" mat-menu-item>
            <nb-icon [primary]="menu.IconColor" [icon]="menu.Icon" *ngIf="menu.Icon" [size]="1.5"></nb-icon>
            {{ menu.Label }}
        </button>    
    </ng-container>
